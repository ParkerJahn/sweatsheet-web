<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .pass { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .fail { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Login Functionality Test</h1>
    
    <div class="test-result info">
        <strong>Test Status:</strong> Running login functionality tests...
    </div>

    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        async function testLogin() {
            const tests = [
                {
                    name: "Valid Credentials Test",
                    username: "sweatpro1",
                    password: "testpass123",
                    expected: "success"
                },
                {
                    name: "Invalid Credentials Test", 
                    username: "invalid",
                    password: "wrong",
                    expected: "failure"
                },
                {
                    name: "Empty Credentials Test",
                    username: "",
                    password: "",
                    expected: "failure"
                }
            ];

            for (const test of tests) {
                try {
                    const response = await fetch('http://127.0.0.1:8000/api/token/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: test.username,
                            password: test.password
                        })
                    });

                    const data = await response.json();
                    
                    let result;
                    if (test.expected === "success") {
                        result = response.ok && data.access ? "PASS" : "FAIL";
                    } else {
                        result = !response.ok ? "PASS" : "FAIL";
                    }

                    const div = document.createElement('div');
                    div.className = `test-result ${result === "PASS" ? "pass" : "fail"}`;
                    div.innerHTML = `
                        <strong>${test.name}:</strong> ${result}<br>
                        <small>Status: ${response.status} | Response: ${JSON.stringify(data).substring(0, 100)}...</small>
                    `;
                    results.appendChild(div);
                } catch (error) {
                    const div = document.createElement('div');
                    div.className = 'test-result fail';
                    div.innerHTML = `
                        <strong>${test.name}:</strong> FAIL<br>
                        <small>Error: ${error.message}</small>
                    `;
                    results.appendChild(div);
                }
            }
        }

        // Run tests when page loads
        testLogin();
    </script>
</body>
</html>
